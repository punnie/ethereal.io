machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true

dependencies:
  post:
    - bundle exec jekyll build

test:
  post:
    - bundle exec htmlproofer ./_site --allow-hash-href --check-html --disable-external

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync ./_site/ s3://ethereal.io/ --delete

